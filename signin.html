<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css">
    
</head>
<body>
   <main class="hero">
    <nav>
        <img src="image/landing_b.png" class="logo">
        <h1 class="title"><a href="landing.html" style="text-decoration: none; color: brown;">BRAND MAKER</a></h1>
        <ul>
            <li><a  href="login.html">Login</a></li>
            <li><a class="sign" href="#">Sign-in</a></li>
            <li><a href="guest_login.html">As a guest</a>
        </ul>        
    </nav>
<!-- nav tag end -->

<!-- body tag stard -->

    
    <div class="container">
        <form id="Form1">
          <h3>CREAT ACCOUNT</h3>
          <input type="text" placeholder="Enter your email" required>
          <input type="password" placeholder="Enter your password" required>
          <input type="password" placeholder="Confirm password" required>
          <div class="btn-box">
             <button type="button" id="Next1">Next</button>
          </div>
        </form>

        <form id="Form2">
          <h3>SOCAL LINKS</h3>
          <input type="text" placeholder="FACEBOOK" required>
          <input type="text" placeholder="LINKDIN" required>
          <input type="text" placeholder="GITHUB " required>
          <div class="btn-box">
             <button type="button" id="Back1">Back</button>
             <button type="button" id="Next2">Next</button>
          </div>
        </form>
 
        <form id="Form3">
          <h3>PERSONAL INFO</h3>
          <input type="text" placeholder="Frist name" required>
          <input type="text" placeholder="Last name" required>
          <input type="text" placeholder="Mobile no " required>
          <div class="btn-box">
             <button type="button" id="Back2">Back</button>
             <button type="submit" class="btn">Submit</button>
          </div>
        </form>
 
        <div class="step-row">
          <div id="progerss"></div>
          <div class="step-col">step 1</div>
          <div class="step-col">step 2</div>
          <div class="step-col">step 3</div>
        </div>
      </div> 
 
      <script>
          var Form1 = document.getElementById("Form1")
          var Form2 = document.getElementById("Form2")
          var Form3 = document.getElementById("Form3")
    
          var Next1 = document.getElementById("Next1")
          var Next2 = document.getElementById("Next2")
          
          var Back1 = document.getElementById("Back1")
          var Back2 = document.getElementById("Back2")
    
          var progerss = document.getElementById("progerss")
    
          Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progerss.style.width = "240px";
          }
          Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progerss.style.width = "120px";
          }
          Next2.onclick = function(){
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progerss.style.width = "360px";
          }
          Back2.onclick = function(){
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progerss.style.width = "240px";
          }
      </script>
    </div>
   </main>
</body>
</html>
